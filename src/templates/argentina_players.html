<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jugadores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Lista de Jugadores</h2>
        <table id="tablaJugadores">
            <thead>
                <tr>
                    <th class="sortable" onclick="ordenarTabla(0)">Nombre</th>
                    <th class="sortable" onclick="ordenarTabla(1)">Posici√≥n</th>
                    <th class="sortable" onclick="ordenarTabla(2)">Edad</th>
                    <th class="sortable" onclick="ordenarTabla(3)">Altura</th>
                    <th class="sortable" onclick="ordenarTabla(4)">Peso</th>
                    <th class="sortable" onclick="ordenarTabla(5)">Nacionalidad</th>
                </tr>
            </thead>
            <tbody id="jugadoresBody">
                {% for jugador in jugadores %}
                <tr>
                    <td>{{ jugador[0] }}</td>
                    <td>{{ jugador[1] }}</td>
                    <td>{{ jugador[2] }}</td>
                    <td>{{ jugador[3] }} cm</td>
                    <td>{{ jugador[4] }} kg</td>
                    <td>{{ jugador[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function ordenarTabla(n) {
            const table = document.getElementById('tablaJugadores');
            let rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            switching = true;
            dir = "asc"; 
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    if (dir == "asc") {
                        if (n === 2 || n === 3 || n === 4) {
                            if (parseInt(x.innerHTML) > parseInt(y.innerHTML)) {
                                shouldSwitch = true;
                                break;
                            }
                        } else {
                            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                        }
                    } else if (dir == "desc") {
                        if (n === 2 || n === 3 || n === 4) {
                            if (parseInt(x.innerHTML) < parseInt(y.innerHTML)) {
                                shouldSwitch = true;
                                break;
                            }
                        } else {
                            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>
</body>
</html>
